<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S I L E N O S</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles2.css"> </head>
    <link rel="stylesheet" href="programmer-canvas.css"> </head>
<body>

    <div class="fixed inset-0 pointer-events-none z-0">
        <div class="absolute bottom-32 left-32 text-4xl font-black text-gray-400 opacity-20 select-none">
            
        </div>
    </div>

    <div id="desktop-area" class="absolute inset-0 p-8 flex flex-col flex-wrap content-start gap-6 z-0">
        </div>

    <div id="windows-container" class="absolute inset-0 pointer-events-none z-10">
        </div>

    <div class="absolute bottom-6 left-1/2 -translate-x-1/2 px-6 h-24 flex items-center justify-center z-50 pointer-events-none">
        <div class="h-20 px-6 rounded-[24px] flex items-center gap-4 pointer-events-auto transition-all duration-300"
             style="background: #e0e5ec; box-shadow: 8px 8px 16px #b8b9be, -8px -8px 16px #ffffff;">
            
            <button id="launcher-btn" onclick="toggleLauncher()" 
                    class="w-12 h-12 rounded-xl flex items-center justify-center neumorph-btn text-indigo-600 hover:text-indigo-700 transition-transform hover:scale-105 active:scale-95">
                <i data-lucide="layout-grid" class="w-6 h-6"></i>
            </button>

            <div class="w-[2px] h-8 bg-gray-300/50 rounded-full"></div>

            <div id="dock-items" class="flex gap-4">
                <span class="text-gray-400 text-sm font-medium italic empty-msg">...</span>
            </div>

        </div>
    </div>

<script src="config.js"></script>
<script src="filesystem.js"></script> 
<script src="import-manager.js"></script>
<script src="context-menu.js"></script>

<script src="ai-service.js"></script> 
<script src="ai-worker.js"></script>
<script src="prog-definitions.js"></script>
<script src="prog-ui-manager.js"></script>
<script src="prog-connection-system.js"></script>
<script src="prog-runtime.js"></script>
<script src="programmer-graph.js"></script>  
<script src="programmer-manager.js"></script>
<script src="narrative-manager.js"></script>
<script src="book-manager.js"></script>
<script src="data-viewer.js"></script>

<script src="desktop-manager.js"></script>
<script src="window-manager.js"></script>
<script src="dock-manager.js"></script>
<script src="selection-manager.js"></script>
<script src="drag-drop.js"></script> 
<script src="boot.js"></script>
 
</body>
</html>
